<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ufx-Include Static Example Index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/ufx-include.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
              <ul>
                <li><ufx-link-include src="home.html" target-id='content'>Home</ufx-link-include></li>
                <li><ufx-link-include src="products.html" target-id='content'>Products</ufx-link-include></li> 
                <li><ufx-link-include src="about.html" target-id='content'>About</ufx-link-include></li>
                <li><ufx-link-include src="contact.html" target-id='content'>Contact</ufx-link-include></li> 
              </ul>
            </nav>
        </header>

        <div class='content' id='content'>
            <ufx-include src='home.html'></ufx-include>
        </div>

        <footer>
            <div>
              <h1>Navigate</h1>
              <ul>
                <li><ufx-link-include src="home.html" target-id='content'>Home</ufx-link-include></li>
                <li><ufx-link-include src="products.html" target-id='content'>Products</ufx-link-include></li> 
                <li><ufx-link-include src="about.html" target-id='content'>About</ufx-link-include></li>
                <li><ufx-link-include src="contact.html" target-id='content'>Contact</ufx-link-include></li> 
              </ul>
            </div>
            <div>
              <h1>Other footer info...</h1>
            </div>
          </footer>
    </body>
</html>
