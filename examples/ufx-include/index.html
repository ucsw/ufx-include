<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ufx-Include Static Example Index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/ufx-include.min.js"></script>
    </head>
    <body>
        <ufx-include src="header.html"></ufx-include>
        <div class='content'>
            <h1>Ufx-Include Static Example</h1>
            <p>This example shows how the ufx-include can be used for a web site with static pages.</p>
            <p>It has four static pages</p>
            <ul>
                <li><code>Index.html</code> </li>
                <li><code>Products.html</code> </li>
                <li><code>About.html</code> </li>
                <li><code>Contact.html</code> </li>
            </ul>
            <p>Each sharing the same header and footer html, contained in header.html and footer.html</p>
            <p></p>
        </div>
        <ufx-include src="/footer.html"></ufx-include>
    </body>
</html>
